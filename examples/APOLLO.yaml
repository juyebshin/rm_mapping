%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 2525.719905504968
Camera.fy: 2525.719905504968
Camera.cx: 1705.5546875
Camera.cy: 1348.067687988281

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx
# just baseline
Camera.bf: 1571.10386146

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Camera scale
Camera.scale: 0.3

#--------------------------------------------------------------------------------------------
# Stereo extrinsic. 
# For reconstruction of road markings
#--------------------------------------------------------------------------------------------
Stereo.R: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [ 9.96978057e-01, 3.91718762e-02, -6.70849865e-02,
         -3.93257593e-02, 9.99225970e-01, -9.74686202e-04,
          6.69948100e-02, 3.60985263e-03,  9.97746748e-01 ]

Stereo.t: !!opencv-matrix
  rows: 3
  cols: 1
  dt: d
  data: [ -0.6213358, 0.02198739, -0.01986043 ]

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
